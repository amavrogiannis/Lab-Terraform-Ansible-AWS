---
- name: Enable docker package from amazon-linux-extras
  command: amazon-linux-extras enable docker

- name: Install Docker module for Python
  pip:
    executable: pip3
    name: docker

- name: restart containerd
  ansible.builtin.service: 
    name: containerd
    state: restarted
    enabled: yes

- name: restart docker
  ansible.builtin.service: 
    name: docker
    state: restarted
    enabled: yes

- name: deploy nginx docker container
  docker_container:
    image: nginx:stable
    name: nginx
    state: started
    auto_remove: true
    ports:
      - "8080:80"